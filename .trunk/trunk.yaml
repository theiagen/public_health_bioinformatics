version: 0.1
cli:
  version: 1.18.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@3.1.9
    - git-diff-check
    - markdownlint@0.37.0
    - prettier@3.1.0
    - trivy@0.48.0
    - trufflehog@3.63.2
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
