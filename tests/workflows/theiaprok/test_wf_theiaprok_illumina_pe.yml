    - path: log.out
      contains: ["workflow finished with status 'Succeeded'", "theiaprok_illumina_pe", "Done", "No ST predicted"]
    - path: metadata.json
      contains: ["outputs", "theiaprok_illumina_pe", "Succeeded", "No ST predicted"]

