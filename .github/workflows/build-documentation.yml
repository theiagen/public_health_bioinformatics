name: build-documentation
on:
  push:
    branches:
      - smw-documentation-dev
      - main
permissions: 
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install mkdocs-material mkdocs-material-extensions mkdocs-git-revision-date-localized-plugin mike mkdocs-glightbox
      - run: git config user.name sage-wright && git config user.email sage.wright@theiagen.com && mike deploy main --push && mkdocs gh-deploy --force